<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra el contenido principal horizontalmente */
            align-items: flex-start; /* Alinea todo desde la parte superior */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%; /* Ajusta el tamaño del contenedor principal */
            text-align: center; /* Centra el texto dentro del contenedor */
            margin: 20px;
        }

        .info {
            margin-left: 10px; /* Agrega un pequeño margen a la izquierda */
            width: 20%; /* Reduce el ancho de la tabla */
            position: fixed;
            left: 0; /* O `right: 0;` si está a la derecha */
            top: 20px;
            border: 1px solid #ddd;
            padding: 5px; /* Reduce el espacio interno */
            background-color: #f9f9f9;
            font-size: 0.9em; /* Opcional: Reduce el tamaño de la fuente */
        }



        .info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="area">Área:</label>
        <select id="area" onchange="updateCarreras()">
            <option value="">Seleccionar área</option>
            <option value="ciencias_salud">Ciencias de la Salud</option>
        </select>
        <br><br>

        <label for="carrera">Carrera:</label>
        <select id="carrera" onchange="updateAsignaturas()" disabled>
            <option value="">Seleccionar carrera</option>
        </select>
        <br><br>

        <label for="asignatura">Asignatura:</label>
        <select id="asignatura" onchange="showInfo()" disabled>
            <option value="">Seleccionar asignatura</option>
        </select>
    </div>

    <div class="info" id="info">
        <h3>Detalles de la Asignatura</h3>
        <p id="prerequisito">Prerrequisito: </p>
        <p id="equivalente">Equivalencia: </p>
    </div>

    <script>
        const carreras = {
            ciencias_salud: {
                enfermeria: "Enfermería",
                farmacia: "Farmacia y Bioquímica",
                medicina: "Medicina Humana",
                odontologia: "Odontología",
                tecnologia_medica: "Tecnología Médica"
            }
        };

        const asignaturas = {
            enfermeria: {
                "CUIDADO_DE_ENFERMERIA_DE_ADULTO_Y_ADULTO_MAYOR_I": {
                    prerequisito: "# CUIDADO DE ENFERMERÍA BÁSICA",
                    equivalente: "# ENFERMERIA CLINICA I, ENFERMERIA EN LA SALUD DEL ADULTO I, # CUIDADO DE ENFERMERIA DEL ADULTO Y ADULTO MAYOR I, # ENFERMERIA EN LA SALUD DEL ADULTO Y ANCIANO I"
                },
                "CUIDADO_DE_ENFERMERIA_DE_ADULTO_Y_ADULTO_MAYOR_II": {
                    prerequisito: "# CUIDADO DE ENFERMERIA DE ADULTO Y ADULTO MAYOR I",
                    equivalente: " # ENFERMERIA EN LA SALUD DEL ADULTO I, # ENFERMERIA CLINICA II, # ENFERMERIA EN LA SALUD DEL ADULTO II, # CUIDADO DE ENFERMERIA DEL ADULTO Y ADULTO MAYOR II, # ENFERMERIA EN LA SALUD DEL ADULTO Y ANCIANO II"
                }
            }
        };

        function updateCarreras() {
            const area = document.getElementById('area').value;
            const carreraSelect = document.getElementById('carrera');
            carreraSelect.innerHTML = '<option value="">Seleccionar carrera</option>';
            carreraSelect.disabled = true;

            if (area && carreras[area]) {
                for (const key in carreras[area]) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = carreras[area][key];
                    carreraSelect.appendChild(option);
                }
                carreraSelect.disabled = false;
            }

            document.getElementById('asignatura').innerHTML = '<option value="">Seleccionar asignatura</option>';
            document.getElementById('asignatura').disabled = true;
            clearInfo();
        }

        function updateAsignaturas() {
            const carrera = document.getElementById('carrera').value;
            const asignaturaSelect = document.getElementById('asignatura');
            asignaturaSelect.innerHTML = '<option value="">Seleccionar asignatura</option>';
            asignaturaSelect.disabled = true;

            if (carrera && asignaturas[carrera]) {
                for (const key in asignaturas[carrera]) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key.replaceAll('_', ' ');
                    asignaturaSelect.appendChild(option);
                }
                asignaturaSelect.disabled = false;
            }

            clearInfo();
        }

        function showInfo() {
            const carrera = document.getElementById('carrera').value;
            const asignatura = document.getElementById('asignatura').value;

            if (carrera && asignatura && asignaturas[carrera] && asignaturas[carrera][asignatura]) {
                const prerequisitos = asignaturas[carrera][asignatura].prerequisito.split(', ').join('<br>');
                const equivalentes = asignaturas[carrera][asignatura].equivalente.split(', ').join('<br><br>');


        // Actualizar contenido con saltos de línea
                document.getElementById('prerequisito').innerHTML = `<strong>Prerrequisito:</strong><br>${prerequisitos}`;
                document.getElementById('equivalente').innerHTML = `<strong>Equivalencia:</strong><br>${equivalentes}`;
            } else {
                clearInfo();
            }
        }

    </script>
</body>
</html>
